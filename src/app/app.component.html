
<main class="p-3">
  <div class="fluid-container">
    <div class="row justify-content-md-center">
      <div class="col">
          <button type="button" class="btn btn-light d-block" (click)="openOpponents1Choice()">Opponnent 1</button> 
          <canasta-card-back [count]="opponent1.handCount" ></canasta-card-back>
      </div>
      <div class="col-2">
          <button type="button" class="btn btn-light d-block" (click)="openPartnerChoice()">Partner</button> 
          <canasta-card-back [count]="partner.handCount"></canasta-card-back>
      </div>
    </div>
    <div class="game-table">
      <div class="row">
          <div class="col">
              <p>Oponnent's table</p>
          </div>
          <div class="col-2">
              <p>Red threes</p>
              <canasta-card *ngFor="let card of opponentGame.redThrees" [card]="card"></canasta-card>
          </div>
      </div>
      <div class="row neutral-zone">
          <div class="col">
              <p>Side deck</p>
              <canasta-card-back *ngIf="board.sideDeck1Avaible"></canasta-card-back>
              <canasta-card-back *ngIf="board.sideDeck2Avaible"></canasta-card-back>
          </div>
          <div class="col">
              <p>Discard</p>
              <canasta-card *ngIf="lastDiscard" [card]="lastDiscard"></canasta-card>
          </div>
          <div class="col">
              <p>Main deck</p>
              <canasta-card-back [count]="board.maindDeckCount"></canasta-card-back>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <p>My table</p>
          </div>
          <div class="col-2">
              <p>Red threes</p>
              <canasta-card *ngFor="let card of myGame.redThrees" [card]="card"></canasta-card>
          </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-light d-block" (click)="openMyActionChoice()">Me</button> 
        <canasta-card *ngFor="let card of me.hand" [card]="card"></canasta-card>
      </div>
      <div class="col-2">
          <button type="button" class="btn btn-light d-block" (click)="openOpponents2Choice()">Opponnent 2</button> 
          <canasta-card-back [count]="opponent2.handCount"></canasta-card-back>
      </div>
    </div>
    </div>
</main>

<div class="modal fade" id="action" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Action</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="type-action" class="col-form-label">Type action:</label>
             <select class="form-control" id="type-action" name="type-action" [(ngModel)]="action.type">
                <option *ngFor="let action of actionList" [value]="action">{{action}}</option>
              </select>
          </div>
          <div class="form-group row" *ngIf="isCardSelectionNeeded() && !mustShowMyHandAction()">
            <div class="col">
                <label for="suite-select" class="form-label">Suite:</label>
                <select class="form-control" id="suite-select" name="suite-select" [(ngModel)]="action.suite">
                  <option *ngFor="let suite of cardSuiteList" [ngValue]="suite">{{suite.symbol}}</option>
                </select>
            </div>
            <div class="col">
                <label for="value-select" class="form-label">Value:</label>
                <select class="form-control" id="value-select" name="value-select" [(ngModel)]="action.value">
                    <option *ngFor="let value of cardValueList" [ngValue]="value">{{value.label}}</option>
                  </select>
            </div>
          </div>
          <div class="row" *ngIf="isCardSelectionNeeded() && mustShowMyHandAction() ">
            <div class="col">
              <canasta-card-selection [source]="myHandSelection"></canasta-card-selection>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="doActionAndClose()">Do action and close</button>
        <button type="button" class="btn btn-secondary" (click)="doAction()">Do action</button>
      </div>
    </div>
  </div>
</div>

<pre hidden>
  {{ board | json }}
</pre>
