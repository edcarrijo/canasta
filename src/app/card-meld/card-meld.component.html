<div class="ml-4 d-inline-block">
    <div class="d-flex flex-row" [ngClass]="{ 'canasta':  cardSelectionSource.length >= 7}">
        <canasta-card-selection [source]="cardSelectionSource" [singleSelection]="true"></canasta-card-selection>
    </div>
    
    <div class="d-flex flex-row justify-content-center">
        <div class="btn-toolbar" role="toolbar" *ngIf="showToolbar()">
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-light" (click)="addCardLeft()">
                    <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                </button>
                <button type="button" class="btn btn-light" (click)="moveLeft()">
                    <fa-icon [icon]="['fas', 'caret-left']"></fa-icon>
                </button>
                <button type="button" class="btn btn-light" (click)="moveRight()">
                    <fa-icon [icon]="['fas', 'caret-right']"></fa-icon>
                </button>
                <button type="button" class="btn btn-light" (click)="addCardRight()">
                    <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
