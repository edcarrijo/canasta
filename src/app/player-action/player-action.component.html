
<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Action</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                <div class="d-flex flex-row justify-content-center">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group mr-2" role="group">
                            <button type="button" class="btn btn-secondary" 
                              *ngFor="let action of actionList; let i = index"
                              (click)="selectAction(action)"
                              id="{{ 'btnAction' + i }}"
                              [ngClass]="{ 'active': currentAction.type == action}"
                              [hidden]="desactiveAction">{{action}}</button>
                        </div>
                    </div>
                    <span *ngIf="desactiveAction">{{ currentAction.type }}</span>
                </div>
            </div>
            <div *ngIf="isCardSelectionNeeded() && !mustShowMyHandAction()" id="newCardSelectionSection2">
 
                <div class="d-flex flex-row justify-content-center">
                  <canasta-card [card]="{ value: currentAction.value, suit: currentAction.suit }"></canasta-card>
                </div>
                <div class="d-flex flex-row justify-content-center mt-3">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group mr-2" role="group">
                            <button *ngFor="let suit of cardSuitList"
                              type="button" 
                              class="btn btn-light"
                              (click)="selectSuit(suit)"
                              class="{{ suit.styleClass }}"
                              id="{{ 'btnSuit' + suit.id }}"
                              [ngClass]="{ 'active': currentAction.suit == suit}">{{suit.symbol}}</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center mt-3">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group mr-2" role="group">
                            <button *ngFor="let value of cardValueList"
                              type="button" 
                              class="btn btn-light"
                              (click)="selectValue(value)"
                              id="{{ 'btnValue' + value.importance }}"
                              [ngClass]="{ 'active': currentAction.value == value}">{{value.label}}</button>
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="d-flex flex-row justify-content-center mt-3" *ngIf="isCardSelectionNeeded() && mustShowMyHandAction()" id="handCardSelectionSection">
                <canasta-card-selection [source]="handSelection"></canasta-card-selection>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="do-action-and-close-button" class="btn btn-primary" (click)="doActionAndClose()">Do action and close</button>
          <button type="button" id="do-action-button" class="btn btn-secondary" (click)="doAction()">Do action</button>
        </div>
      </div>
    </div>
  </div>
